plugins {
   id 'us.ihmc.gradle.ihmc-build' version '0.0.29'
}

ihmc.applyJavaPlugins(project)

group = 'us.ihmc'
version = '0.10.0'

project.ext.vcsUrl = "https://github.com/ihmcrobotics/ihmc-continuous-integration-framework"
project.ext.licenseURL = "http://www.apache.org/licenses/LICENSE-2.0.txt"
project.ext.licenseName = "Apache License, Version 2.0"
project.ext.companyName = "IHMC"
project.ext.maintainer = "Duncan Calvert"

ihmc.setupCommonArtifactProxies(project)

ihmc.setupJavaSourceSets(project)

ihmc.setupCommonJARConfiguration(project)

ihmc.declareBintray(project)

ihmc.declarePublication(project, project.name, project.configurations.compile, project.sourceSets.main)
ihmc.declarePublication(project, project.name + '-test', project.configurations.testCompile, project.sourceSets.test, project.name)

dependencies {
   compile group: 'junit', name: 'junit', version: '4.11'
}
